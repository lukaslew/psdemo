<!DOCTYPE html>

<html ng-app="ps-demo">
<head>
    <title>psdemo</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/angular/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/angular/angular-resource.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap/bootbox.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/angular-person.js")" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>
            psdemo
        </h1>
    </div>
    <div class="row-fluid" ng-controller="PersonCtrl">
        <div class="span6">
            <form class="form-horizontal">
                <div class="control-group" ng-class="{error: !person.name}">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="person.name"/>
                        <div class="help-block" ng-show="!person.name">Person name is required</div>
                    </div>
                </div>
                <div class="control-group" ng-class="{error: !person.gender}">
                    <label class="control-label">Gender</label>
                    <div class="controls">
                        <label class="radio">
                            <input type="radio" ng-model="person.gender" value="MALE"/>Male
                        </label>
                        <label class="radio">
                            <input type="radio" ng-model="person.gender" value="FEMALE"/>Female
                        </label>
                        <div class="help-block" ng-show="!person.gender">Gender is required</div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" ng-disabled="!person.name || !person.gender" ng-click="save()">
                            <i class="icon-ok icon-white"></i> Save
                        </button>
                        <button class="btn" ng-click="person = {}">
                            <i class="icon-remove"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="span6" ng-show="persons.length > 0">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in persons">
                    <td>{{p.name}}</td>
                    <td>{{p.gender | capitalize}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="edit(p)">
                            <i class="icon-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger" ng-click="remove(p)">
                            <i class="icon-remove"></i> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="span6 alert alert-info" ng-show="persons.length == 0">
            Not found people in database. You can add new person by using form on the left
        </div>
    </div>
</div>
</body>
</html>
